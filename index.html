<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros - Biblioteca</title>
    <link rel="stylesheet" href="css/livros.css" />
</head>
<body>
    <div class="container">
        <h1>Cadastro de Livros</h1>
        
        <form id="livroForm">
            <div class="form-group">
                <label for="titulo">Título do Livro:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>

            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>
            </div>

            <div class="form-group">
                <label for="ano">Ano de Publicação:</label>
                <input type="number" id="ano" name="ano" min="1000" max="2024" required>
            </div>

            <div class="form-group">
                <label for="genero">Gênero:</label>
                <select id="genero" name="genero" required>
                    <option value="">Selecione um gênero</option>
                    <option value="romance">Romance</option>
                    <option value="ficcao">Ficção</option>
                    <option value="aventura">Aventura</option>
                    <option value="biografia">Biografia</option>
                    <option value="poesia">Poesia</option>
                    <option value="misterio">Mistério</option>
                    <option value="fantasia">Fantasia</option>
                    <option value="ciencia">Ciência</option>
                </select>
            </div>

            <div class="form-group">
                <label for="isbn">Código ISBN:</label>
                <input type="text" id="isbn" name="isbn" placeholder="Ex: 978-3-16-148410-0" required>
            </div>

            <button type="submit" class="btn-cadastrar">Cadastrar Livro</button>
        </form>
    </div>

    <script>
        document.getElementById('livroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Coletando dados do formulário
            const formData = new FormData(this);
            const livro = {};
            
            for (let [key, value] of formData.entries()) {
                livro[key] = value;
            }
            
            // Simulando cadastro (aqui você pode integrar com um banco de dados)
            console.log('Livro cadastrado:', livro);
            
            // Feedback visual
            const button = document.querySelector('.btn-cadastrar');
            const originalText = button.textContent;
            
            button.textContent = 'Cadastrado com Sucesso!';
            button.style.background = 'linear-gradient(135deg, #48bb78 0%, #38a169 100%)';
            
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                this.reset();
            }, 2000);
        });
    </script>
</body>
</html>
